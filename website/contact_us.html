<!doctype html>
<html>

<head> 
    <title> Environmental Conservation on Cape Cod </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="sidenav">
        <img src="capelogo.jpg" alt="Image of Logo" class="logo" width="100" height="100" tabindex="0">
        <a href="website.html" tabindex="0">Home</a>
        <a href="research.html" tabindex="0">Research</a>
        <a href="news.html" tabindex="0">News</a>
        <a href="contact_us.html" tabindex="0">Contact Us</a>
        <div class="social-media-icons">
            <a href="https://www.facebook.com" tabindex="0"><img src="facebook.jpg" class="fb" alt="Facebook" width="30" height="30"></a>
            <a href="https://www.twitter.com" tabindex="0"><img src="twitter.png" class="tw" alt="Twitter" width="30" height="30"></a>
            <a href="https://www.instagram.com" tabindex="0"><img src="instagram.png" class="insta" alt="Instagram" width="30" height="30"></a>
        </div>
        <div class="controls">
            <button id="increase">Font+</button>
            <button id="decrease">Font-</button>
        </div>
    </div>
    <div class="main_body_contact">
    <h1 class="contact">
        Contact Us
    </h1>
    <br>
    <div class="contact_us"> 
        <p class="email">
            enter email
        </p>
        <p class="description">
            what can we help you with!
        </p>
    </div></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const increaseFontBtn = document.getElementById('increase');
            const decreaseFontBtn = document.getElementById('decrease');
            const paragraphs = document.querySelectorAll('.main_body_contact');

            let fontSize = 1; // initial font size in em

            increaseFontBtn.addEventListener('click', () => {
                fontSize += 0.1;
                paragraphs.forEach(p => p.style.fontSize = fontSize + 'em');
            });

            decreaseFontBtn.addEventListener('click', () => {
                if (fontSize > 0.5) {
                    fontSize -= 0.1;
                    paragraphs.forEach(p => p.style.fontSize = fontSize + 'em');
                }
            });
        });

    </script>
</body>
</html>
